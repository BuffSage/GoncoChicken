  theme: localStorage.getItem('theme') || 'dark'

    impressum: {
      title: 'Imprint',
      dataTitle: 'Privacy Policy'
    }

};

function applyTheme(){
  document.body.classList.toggle('light', state.theme === 'light');
  const btn = document.getElementById('theme-toggle');
  if(btn) btn.textContent = state.theme === 'dark' ? '🌙' : '☀️';
}

function updateLang(){
  document.documentElement.lang = state.lang;
  const btn = document.getElementById('lang-toggle');
  if(btn) btn.textContent = state.lang === 'de' ? 'EN' : 'DE';
}

function initToggles(){
  document.getElementById('theme-toggle').addEventListener('click', () => {
    state.theme = state.theme === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', state.theme);
    applyTheme();
  });
  document.getElementById('lang-toggle').addEventListener('click', () => {
    state.lang = state.lang === 'de' ? 'en' : 'de';
    localStorage.setItem('lang', state.lang);
    renderHeader();
    renderFooter();
    updateLang();
    initToggles();
    router();
  });
}

const routes = {
  '': renderHome,
  '#home': renderHome,
  '#menu': renderMenu,
  '#about': renderAbout,
  '#contact': renderContact,
  '#impressum': renderImpressum
};

function router(){
  const hash = location.hash || '';
  document.getElementById('app').innerHTML = '';
  (routes[hash] || renderHome)();
}

window.addEventListener('hashchange', router);
window.addEventListener('load', () => {
  renderHeader();
  renderFooter();
  applyTheme();
  updateLang();
  initToggles();
  router();
  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `<div class="popup-content"><p>${i18n[state.lang].home.popup}</p><button class="btn close-popup">OK</button></div>`;
  document.body.appendChild(popup);
  setTimeout(() => popup.classList.add('show'), 500);
  popup.querySelector('.close-popup').addEventListener('click', () => popup.remove());
});
</script>
</body>
</html>
